<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.css">
    <title>Document</title>
</head>

<style>

    /* 全局樣式 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    /* 導覽欄樣式 */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #000;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 1.5rem;
    }

    .nav-links a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }

    .nav-links .button1 {
        padding: 0.5rem 1rem;
        border-radius: 4px;
        text-transform: uppercase;
        cursor: pointer;
    }

    /* 視窗遮罩樣式 */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }    

    /* 更新的視窗樣式 */
    .modal-content {
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .modal-content h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #000;
    }

    .form-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-btn:hover {
        background-color: #0056b3;
    }

    .forgot-link {
        display: block;
        margin: 15px 0;
        text-decoration: none;
        color: #007BFF;
        font-size: 0.9rem;
    }

    .third-party-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
    }

    .close-btn {
        background-color: #f0c24b;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }

    .close-btn:hover {
        background-color: #d4a233;
    }

</style>

<body>

    <!-- 導覽欄 -->
    <header class="navbar">
        <ul class="nav-links">
            <li><a href="#">首頁</a></li>
            <li><a href="#">角色</a></li>
            <li><a href="#">公告</a></li>
            <li><a id="login-btn" class="button1">登入</a></li>
            <li><a id="download-btn" class="button">立即下載</a></li>
        </ul>
    </header>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h2>帳號登入</h2>
            <form>
                <input type="text" placeholder="使用者名稱/電子信箱" class="form-input">
                <input type="password" placeholder="密碼" class="form-input">
                <button type="submit" class="login-btn">登入</button>
            </form>
            <a href="#" class="forgot-link">遇到問題？</a>
            <p>更多登入方式</p>
                <i class="fa-brands fa-google" style="color: #000000;"></i>
                <i class="fa-brands fa-apple" style="color: #080808;"></i>
                <i class="fa-brands fa-facebook" style="color: #000000;"></i>
                <i class="fa-brands fa-square-x-twitter" style="color: #000000;"></i>
            <button class="close-btn" id="close-btn">關閉</button>
        </div>
    </div>

    
    <script>
        // 選取按鈕與視窗元素
        const loginBtn = document.getElementById('login-btn');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('close-btn');

        // 開啟視窗
        loginBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // 關閉視窗
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 點擊遮罩關閉視窗
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

    </script>
    
</body>
</html>
