<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即下載</title>
    <style>
        /* 全局樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 導覽欄樣式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #000;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .nav-links .button {
            background-color: #f0c24b;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* 視窗遮罩樣式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* 視窗樣式 */
        .modal-content {
            background: url(img/download/download_game.png) no-repeat center center; /* 圖片居中，無重複 */
            background-size: contain; /* 確保整張圖片在容器內完整顯示 */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            display: flex; /* 添加flex布局 */
            flex-wrap: wrap;
            gap: 20px;
        }

        .qr-code {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .download-buttons {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .platform-btn img {
            max-width: 120px;
            cursor: pointer;
        }

        .platform-btn {
            font-weight: bold;
            text-align: center;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .platform-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            background-color: #f0c24b;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: #d4a233;
        }


        
    </style>
</head>
<body>
    <!-- 導覽欄 -->
    <header class="navbar">
        <ul class="nav-links">
            <li><a href="#">首頁</a></li>
            <li><a href="#">角色</a></li>
            <li><a href="#">公告</a></li>
            <li><a href="#">登入</a></li>
            <li><a id="download-btn" class="button">立即下載</a></li>
        </ul>
    </header>

    <!-- 互動視窗 -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="qr-code">
                <img src="img/download/qr_code.png" alt="QR Code">
            </div>
            <div class="download-buttons">
                <div class="button-row">
                    <a class="platform-btn"><img src="img/download/ps5.png" alt="PS5"></a>
                    <a class="platform-btn"><img src="img/download/hoyoplay.png" alt="HoYoPlay"></a>
                </div>
                <div class="button-row">
                    <a class="platform-btn"><img src="img/download/appstore.png" alt="App Store"></a>
                    <a class="platform-btn"><img src="img/download/googleplay.png" alt="Google Play"></a>
                    <a class="platform-btn"><img src="img/download/stote.png" alt="Epic Games"></a>
                </div>
                <button class="close-btn" id="close-btn">關閉</button>
            </div>
        </div>
    </div>

    <script>
        // 選取按鈕與視窗元素
        const downloadBtn = document.getElementById('download-btn');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('close-btn');

        // 開啟視窗
        downloadBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // 關閉視窗
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 點擊遮罩關閉視窗
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
    
</body>
</html>
